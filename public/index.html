<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="w-full h-full flex lg:flex-row flex-col">
    <section class="relative lg:basis-1/3 lg:w-1/3">
      <picture>
        <source media="(min-width: 900px)" srcset="images/bg-main-desktop.png">
        <source media="(max-width: 700px)" srcset="images/bg-main-mobile.png">
        <img src="./images/bg-main-desktop.png" alt="bg-img">
      </picture>

      <div class="z-50 w-96 max-sm:w-64 h-52 max-sm:h-36 absolute top-48 max-sm:top-32 left-52 max-sm:left-7 p-6 max-sm:p-3 rounded-xl max-sm:rounded-lg bg-card-front bg-cover shadow-2xl">
        <img src="./images/card-logo.svg" class="lg:w-16 w-10" alt="icon-logo">
        <div class="text-white font-medium tracking-widest">
          <div id="card-number" class="w-auto lg:text-2xl text-left lg:my-9 my-6">0000 0000 0000 0000</div>
          <span id="card-name" class="float-left lg:text-sm text-xs lg:font-normal font-light uppercase">Jane Appleseed</span>
          <span id="oc-year" class="float-right lg:text-sm text-xs lg:font-normal font-light">00</span>
          <span class="float-right lg:text-sm text-xs lg:font-normal font-light">/</span>
          <span id="oc-month" class="float-right lg:text-sm text-xs lg:font-normal font-light">00</span>
        </div>
      </div>

      <div class="w-96 max-sm:w-64 h-52 max-sm:h-36 absolute max-sm:top-11 bottom-64 left-72 max-sm:left-24 p-11 max-sm:p-6 rounded-xl max-sm:rounded-lg bg-card-back bg-cover shadow-2xl flex justify-end items-center">
        <span id="card-cvc" class="text-white lg:text-xl lg:font-medium text-xs font-light  tracking-widest">000</span>
      </div>

    </section>

    <div id="form" class="lg:basis-2/3bg-slate-400 float-right lg:w-2/3 h-full flex flex-col items-center font-medium tracking-widest lg:my-48 my-8">
      <label class="w-96 max-sm:w-80 mb-2 mt-6" for="Cardholder">Cardholder Name</label>
      <input class="w-96 max-sm:w-80 h-12 px-6 max-sm:px-3 border-gray-400 border-2 rounded-l" type="text" id="Cardholder" placeholder="e.g. Jane Appleseed">
      <span class="warning w-96 max-sm:w-80 text-red-500 text-xs font-light"></span>
      <label class="w-96 max-sm:w-80 mb-2 mt-6 max-sm:mt-3" for="card-number-in">Card Number</label>
      <input class="w-96 max-sm:w-80 h-12 px-6 max-sm:px-3 border-gray-400 border-2 rounded-lg" type="number" id="card-number-in" placeholder="e.g. 1234 5678 9123 0000">
      <span class="warning w-96 max-sm:w-80 text-red-500 text-xs font-light"></span>
      <div class="mt-6">
        <span class="mr-5 max-sm:mr-3 max-sm:text-xs">Exp. Date (MM/YY)</span>
        <span class="max-sm:text-xs">CVC</span>
        <div>
          <span><input class="w-20 max-sm:w-16 h-12 px-4 max-sm:px-3 border-gray-400 border-2 rounded-lg mr-1 max-sm:mr-0" type="number" id="month" placeholder="MM" ></span>
          <span><input class="w-20 max-sm:w-16 h-12 px-4 max-sm:px-3 border-gray-400 border-2 rounded-lg mr-3 max-sm:mr-0" type="number" id="year" placeholder="YY" ></span>
          <span><input class="w-48 max-sm:w-230 h-12 px-4 max-sm:px-3 border-gray-400 border-2 rounded-lg" type="number" id="cvc" placeholder="e.g. 123"></span>
        </div>
        <span class="warning text-red-500 text-xs font-light mr-20 max-sm:mr-10"></span>
        <span class="warning text-red-500 text-xs font-light ml-3 max-sm:ml-0"></span>
      </div>
      <input class="cursor-pointer w-96  max-sm:w-80 h-12 border-2 rounded-lg my-6 bg-slate-900 hover:bg-slate-600 text-white font-medium tracking-widest" id="confirm-btn" type="button" value="Confirm">
    </div>

    <section id="thanks" class="hidden bottom-0 right-0 lg:basis-2/3bg-slate-400 float-right lg:w-2/3 h-full flex-col items-center font-medium tracking-widest my-64 max-sm:my-20">
      <img src="./images/icon-complete.svg" alt="icon-complete">
      <h1 class="text-3xl font-medium tracking-widest my-6">Thank you!</h1>
      <p class="text-slate-600 font-medium tracking-widest">We've added your card details</p>
      <input class="cursor-pointer w-96 max-sm:w-80 h-12 jkd-input-style my-7 bg-slate-900 hover:bg-slate-600 border-none text-white font-medium tracking-widest" id="continue-btn" type="button" value="Continue">
    </section>

  </main>

  <script src="index.js"></script>
</body>
</html>
